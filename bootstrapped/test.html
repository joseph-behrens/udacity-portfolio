<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Udacity Portfolio</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,100" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <main class="container">
            <header class="row">
                <div class="col-md-6">
                    <img src="images/logo.png" alt="udacity logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="text-thin title-super">Joe Behrens</h1>
                    <h4>DevOps Engineer</h4>
                </div>
            </header>
            <div class="row">
                <div class="col-md-12">
                    <hr class="title-hr">
                </div>
            </div>
            <div class="row">
                <img class="img-responsive col-md-12" src="http://via.placeholder.com/1200x500" alt="placeholder">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted text-margin">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive" src="http://via.placeholder.com/350x200" alt="image1" data-toggle="modal" data-target="#myModal">
                    <h3 class="text-uppercase text-title-work">Appify</h3>
                    <p>https://github.com/udacity/appify</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://via.placeholder.com/350x200" alt="image2">
                    <h3 class="text-uppercase text-title-work">Sunflower</h3>
                    <p>https://github.com/udacity/Sunflower</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://via.placeholder.com/350x200" alt="image3">
                    <h3 class="text-uppercase text-title-work">Bokeh</h3>
                    <p>https://github.com/udacity/bokeh</p>
                </div>
            </div>
        </main>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
